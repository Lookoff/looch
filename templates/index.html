{% extends 'base.html' %}
{% block sub_content %}
{% if blogs %}
    {% for blog in blogs %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h3><a href="/blogs/{{ blog['blog_id'] }}">{{ blog['title'] }}</a></h3>
            <h5>Written by {{ blog['author'] }}</h5>
        </div>
	    <div class="col-3"></div>
    </div>
    <hr>
    {% endfor %}
{% else %}
    <h3>There is no text yet</h3>
{% endif %}

{% endblock %}
